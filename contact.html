<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthcare</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="contact-container">
        <!-- Left Section: Create a Profile -->
        <div class="left-section">
            <h2>Create a Profile</h2>
            <p>Join our healthcare community by creating your profile in Dawai.</p>
            <form action="#" method="POST" class="profile-form">
                <label for="profile-name">Name</label>
                <input type="text" id="profile-name" name="profile-name" required>

                <label for="profile-email">Email</label>
                <input type="email" id="profile-email" name="profile-email" required>

                <label for="profile-password">Password</label>
                <input type="password" id="profile-password" name="profile-password" required>

                <button type="submit">Create Profile</button>
            </form>
        </div>

        <!-- Right Section: Contact Details -->
        <div class="right-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us via the following channels:</p>
            <ul>
                <li>Email: contact@helio.com</li>
                <li>Phone: +123-456-7890</li>
                
            </ul>
        </div>
    </div>
</body>
</html>
